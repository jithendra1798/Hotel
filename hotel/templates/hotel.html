
{% extends 'base.html' %}
{% load static %}

{% block content %}
        <!--**********************************
            Content body start
        ***********************************-->


        <!-- <upto this line -->

            <div class="content-body">

                <div class="row page-titles mx-0">
                    <div class="col p-md-0">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
                            <li class="breadcrumb-item active"><a href="javascript:void(0)">Home</a></li>
                        </ol>
                    </div>
                </div>
                <!-- row -->
               
                        
                <div class="container-fluid">
                    <!-- End Row -->
                <div class="row">
                    <div class="col-12 m-b-30">
                        <h3 class="d-inline">{{city.name}}</h3><br><br>
                        <!--<p class="text-muted">This is 3 column contents</p>-->
                        <div class="row">
                            {% for room in hotel_rooms %}
                            <div class="col-md-6 col-lg-3">
                                <a href="{{city.id}}/{{room.room.id}}">
                                    <div class="card">
                                        <div class="bootstrap-carousel">
                                            <div data-ride="carousel" class="carousel slide" id="carouselExampleCaptions">
                                                <ol class="carousel-indicators">
                                                    <li class="" data-slide-to="0" data-target="#carouselExampleCaptions"></li>
                                                    <li data-slide-to="1" data-target="#carouselExampleCaptions" class=""></li>
                                                    <li data-slide-to="2" data-target="#carouselExampleCaptions" class="active"></li>
                                                </ol>
                                                <div class="carousel-inner">
                                                    <div class="carousel-item">
                                                        <img class="d-block w-100 img-fluid" style="width: 100%; height: 250px; object-fit: cover; border-top-left-radius: 15px; border-top-right-radius: 15px;" src="{{room.room.room_image1.url}}" style="height: 200px;">
                                                        <div class="carousel-caption d-none d-md-block">
                                                            
                                                        </div>
                                                    </div>
                                                    <div class="carousel-item">
                                                        <img alt="" class="d-block w-100 img-fluid" style="width: 100%; height: 250px; object-fit: cover; border-top-left-radius: 15px; border-top-right-radius: 15px;" src="{{room.room.room_image2.url}}" style="height: 200px;">
                                                        <div class="carousel-caption d-none d-md-block">
                                                            
                                                        </div>
                                                    </div>
                                                    <div class="carousel-item active">
                                                        <img alt="" class="d-block w-100 img-fluid" style="width: 100%; height: 250px; object-fit: cover; border-top-left-radius: 15px; border-top-right-radius: 15px;" src="{{room.room.room_image3.url}}" style="height: 200px;">
                                                        <div class="carousel-caption d-none d-md-block">
                                                            
                                                        </div>
                                                    </div>
                                                </div><a data-slide="prev" href="#carouselExampleCaptions" class="carousel-control-prev"><span class="carousel-control-prev-icon"></span> <span class="sr-only">Previous</span> </a><a data-slide="next" href="#carouselExampleCaptions"
                                                    class="carousel-control-next"><span class="carousel-control-next-icon"></span> <span class="sr-only">Next</span></a>
                                            </div>
                                        </div>
                                        <a href="{{city.id}}/{{room.room.id}}">
                                            <div class="card-body">
                                                <h4 class="card-title">{{room.room.room_type}}</h4>
                                                <h5 class="card-title">{{room.room.room_price}}</h5>
                                                <p class="card-text" style="width: 100%; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">{{room.room_description}}</p>
                                                <p class="card-text"><small class="text-muted">{{room.room_city.address}}</small>
                                                </p>
                                            </div>
                                        </a>
                                    </div>
                                </a>
                            </div>


                                                     <!-- End Col -->
                            {% endfor %}
                        </div>
                    </div>
                </div>
                
              
            <!--**********************************
                Content body end
            ***********************************-->
{% endblock %}
